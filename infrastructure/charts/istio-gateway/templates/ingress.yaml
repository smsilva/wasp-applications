---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  annotations:
  {{- with .Values.annotations.ingress }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
        - services.{{ .Values.global.environment.id }}.{{ .Values.global.environment.domain }}
      secretName: ingress-tls-{{ .Values.name }}
  rules:
    - host: services.{{ .Values.global.environment.id }}.{{ .Values.global.environment.domain }}
      http:
        paths:
          - path: /api/*
            backend:
              service:
                name: istio-gateway
                port:
                  number: 80
            pathType: ImplementationSpecific

          - path: /
            backend:
              service:
                name: istio-gateway
                port:
                  number: 80
            pathType: ImplementationSpecific

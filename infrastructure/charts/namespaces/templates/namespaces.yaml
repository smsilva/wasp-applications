{{- range $namespace := .Values.namespaces }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ $namespace.name }}
  labels:
    istio-injection: {{ ($namespace.istioInjection | quote) | default "false" | quote }}
    {{- if $.Values.global }}
    {{- with $.Values.global.environment }}
    silvios.me/enviroment-id: "{{ (.id) | default "undefined" }}"
    silvios.me/enviroment-domain: "{{ (.domain) | default "undefined.silvios.me" }}"
    {{- end }}
    {{- end }}
{{- end }}

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-infra
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra

  source:
    repoURL: https://github.com/smsilva/wasp-gitops
    path: infrastructure/bootstrap/applications
    targetRevision: HEAD
  {{- with $.Values.global.environment }}
    helm:
      values: |
        global:
          environment:
          {{- toYaml . | nindent 12 }}
  {{- end }}

  destination:
    name: in-cluster
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

applications:
  - name: namespaces
    wave: 1

  - name: argocd-config
    namespace: argocd
    wave: 1

  - name: metrics-server
    namespace: kube-system
    wave: 1

  - name: ingress-nginx
    namespace: ingress-nginx
    wave: 2

  - name: istio-base
    namespace: istio
    wave: 2

  - name: istio
    namespace: istio
    wave: 2

  - name: external-secrets
    namespace: external-secrets
    wave: 2

  - name: crossplane-install
    namespace: crossplane
    wave: 2

  - name: crossplane-base
    namespace: crossplane
    wave: 3

  - name: crossplane-providers
    namespace: crossplane
    wave: 4

  - name: cert-manager
    namespace: cert-manager
    wave: 1

global:
  namespace: argocd

  finalizers:
    - resources-finalizer.argocd.argoproj.io

  destination:
    namespace: default
    name: in-cluster

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

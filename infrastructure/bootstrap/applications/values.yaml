global:
  environment:
    id: undefined-id
    domain: undefined-domain.io
    namespace: argocd

  finalizers:
    - resources-finalizer.argocd.argoproj.io

  destination:
    namespace: default
    name: in-cluster

  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

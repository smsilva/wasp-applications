global:
  environment:
    id: undefined-id
    domain: undefined-domain.io
    namespace: argocd

finalizers:
  - resources-finalizer.argocd.argoproj.io

destination:
  namespace: default
  name: in-cluster

syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true

applications:
  - name: namespaces
    wave: 1

  - name: istio-base
    namespace: istio-system
    wave: 2

  - name: istio-control-plane
    namespace: istio-system
    wave: 3

  - name: istio-gateway
    namespace: istio-ingress
    wave: 4

  - name: httpbin
    namespace: httpbin
    wave: 4

  - name: nginx
    namespace: nginx
    wave: 4
